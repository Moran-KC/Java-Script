<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function check(value) {
            return typeof(value);
        }
        console.log(check(2));
        console.log(check("Bob"));
        console.log(check(true));
        console.log(check(undefined));
        console.log(check([1, 2, 3]));
    </script>
</body>

</html>
