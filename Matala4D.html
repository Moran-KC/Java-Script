<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var ans = 0;
        var num = Number(prompt("Enter a conversion amount"));
        var selecmethod = Number(prompt("Select a currency conversion method: 1.ShekeltoDollar 2.DollartoShekel 3.ShekeltoEuro 4.EurotoShekel "));

        function ShekeltoDollar(num) {
            ans = num * 3.5534;
            return ans;
        }

        function DollartoShekel(num) {
            ans = num / 3.5534;
            return ans;
        }

        function ShekeltoEuro(num) {
            ans = num * 3.8562;
            return ans;
        }

        function EurotoShekel(num) {
            ans = num / 3.8562;
            return ans;
        }
        switch (selecmethod) {

            case 1:
                ShekeltoDollar(num);
                break;

            case 2:
                DollartoShekel(num);
                break;

            case 3:
                ShekeltoEuro(num);
                break;

            case 4:
                EurotoShekel(num);
                break;

            default:
                console.log("number is not valid.try again")
                selecmethod = Number(prompt("Select a currency conversion method: 1.ShekeltoDollar 2.DollartoShekel 3.ShekeltoEuro 4.EurotoShekel "));
                break;
        }
        console.log(`you have : ${num} . it worth ${ans}`);
    </script>
</body>

</html>
