        var sec = Number(prompt("enter seconds:"));
        var counter = Number(prompt("enter counter:"));

            setTimeout(function() {
                console.log(`${Math.floor(Math.random() * Math.floor(10))}`);
            }, sec * 1000)
        }

        var arr = ["John", "Alice", "Paul"];
        setTimeout(function() {

                console.log(`${arr[counter]}`);

            }
        }, 4000);


        /*QUESTION 3*/

        function sqrtcalc() {
            var num = Number(prompt("enter a number to find his sqrt:"));
