<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var num = Number(prompt("enter a number to reverse"));

        function reverse(num) {
            var newnum = 0;
            while (num > 0) {
                newnum *= 10;
                newnum += (num % 10);
                num = Math.floor(num / 10);
            }
            return newnum;
        }
        console.log(`the original number is : ${num}`);
        console.log(`the reserved number is : ${reverse(num)}`);
    </script>
</body>

</html>
