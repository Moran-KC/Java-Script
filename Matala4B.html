<body>
    <script>
        var num = Number(prompt("enter a number to check if prime"));

        function isprime(num) {
            for (var i = 2; i < num; i++) {
                if (num % i == 0) {
                    return "he is not a prime number";
                }
            }
            return "he is a prime number";
        }
        console.log(`the number is : ${num} and ${isprime(num)}`);
    </script>

</body>
